services:
  # PostgreSQL Database
  - type: pserv
    name: flashcard-db
    env: docker
    plan: free
    image:
      url: postgres:15
    disk:
      name: flashcard-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
    envVars:
      - key: POSTGRES_DB
        value: flashcards
      - key: POSTGRES_USER
        value: flashcard_user
      - key: POSTGRES_PASSWORD
        generateValue: true

  # Web Service
  - type: web
    name: flashcard-flask
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: flashcard-db
          property: connectionString
